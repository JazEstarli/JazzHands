{% include 'header.html' %}

<form method="POST" action="/login" enctype="multipart/form-data">

    <div class="form-group col-3">
        <label for="inputUserName">Nombre de usuario</label>
        <input type="text" class="form-control" id="inputUserName" name="username">
    </div>
    <br>
    <div class="form-group col-3">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password">
        <!--<small id="passwordHelpBlock" class="form-text text-muted"></small> Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
    </div>

    <input type="submit" class="btn btn-secondary"></input>

</form>
