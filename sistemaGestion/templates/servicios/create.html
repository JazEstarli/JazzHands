{% include 'headerGestion.html' %}

<div class="ing-servicio">
    <b-card-header>
        <h2>Ingresar nuevo servicio</h2>
    </b-card-header>
</div>

<div class="form-servicio">
    <form method="POST" action="/store" enctype="multipart/form-data">
        <div class="form-group">
            <label for="txtSpa">Spa:</label>
            <input id="txtSpa" class="formcontrol" type="radio" name="txtSpa" value="uñas"> Uñas
            <input id="txtSpa" class="formcontrol" type="radio" name="txtSpa" value="pestañas"> Pestañas
            <input id="txtSpa" class="formcontrol" type="radio" name="txtSpa" value="cejas"> Cejas
        </div>

        <div class="form-group">
            <label for="txtNombre">Servicio:</label>
            <input id="txtNombre" class="formcontrol" type="text" name="txtNombre" size=50 placeholder="Nombre del servicio de spa">
        </div>

        <div class="form-group">
            <label for="txtTiempo">Tiempo:</label>
            <input id="txtTiempo" class="formcontrol" type="text" name="txtTiempo" placeholder="Tiempo de realización">

        </div>

        <div class="form-group">
            <label for="txtDuracion">Duración:</label>
            <input id="txtDuracion" class="formcontrol" type="text" name="txtDuracion" size=30 placeholder="Tiempo para próximo servicio">
        </div>

        <div class="form-group">
            <label for="txtPrecio">Precio:</label>
            <input id="txtPrecio" class="formcontrol" type="text" name="txtPrecio" placeholder="Importe en $">
        </div>

        <div class="form-group">
            <label for="txtFoto">Foto:</label>
            <input id="txtFoto" class="formcontrol" type="file" name="txtFoto">
        </div>

        <div class="form-group botones">
            <input type="submit" class="btn btn-secondary btn-light btn-sm" value="Agregar" onclick="validarFormulario()">
            <a href="{{url_for('gestion')}}" class="btn btn-secondary btn-light btn-sm">Regresar</a>
        </div>
    </form>
</div>

<br> {% include 'footer.html' %}
